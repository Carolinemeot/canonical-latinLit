language: python
python:
- '3.5'
matrix:
  allow_failures:
  - python: '3.5'
install:
- pip3 install HookTest>=1.0.0
script: hooktest --scheme epidoc --workers 3 --travis --countword --allowfailure ./
before_deploy:
- hooktest-build --travis ./
- results=$(cat manifest.txt)
- DATE=`date +%Y-%m-%d`
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$major_version.$minor_version.$TRAVIS_BUILD_NUMBER
- git add -A
- git rm --cached =1.0.0 
- git tag $GIT_TAG -a -m "$DATE" -m "PASSING FILES" -m "$results"
- git push -q https://$GITPERM@github.com/sonofmun/canonical-latinLit --tags
- ls -R

env:
  global:
    major_version: 0
    minor_version: 0
    
deploy:
  provider: releases
  api_key: $GITPERM
  skip_cleanup: true
  on:
    repo: sonofmun/canonical-latinLit
    branch: master
